<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="container-fluid d-flex justify-content-between p-3 position-relative nav">
        <input type="checkbox" id="bars" class="burger">
        <div class="burger_item position-absolute d-flex justify-content-evenly">
            <a href="https://cary0522.github.io/front/" class="text-success">首頁</a>
            <a href="https://cary0522.github.io/RWD2/" class="text-success">甜點</a>
            <a href="https://cary0522.github.io/login/" class="text-success">登入</a>
        </div>
        <label for="bars" class="bars_btn">
            <i class="fa-solid fa-bars text-success"></i>
        </label>
        <div class="logo text-success">
            <i class="fa-solid fa-h"></i>
            <i class="fa-solid fa-s"></i>
            <i class="fa-solid fa-u"></i>
        </div>
        <div class="shopping_car text-success">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>
    <div class="container-fluid login">
        <div class="text-center bg-success text-white p-3 col-sm-6">
            <h2>會員登入</h2>
        </div>
        <div class="enter d-flex flex-wrap">
            <div
                class="container-fluid bg-success col-12 col-sm-6 order-2 order-sm-1 p-3 d-sm-flex flex-sm-wrap align-items-sm-center">
                <div class="input-group my-1">
                    <i class="fa-solid fa-user input-group-text text-success" id="user"></i>
                    <input type="text" class="form-control" name="user" placeholder="email">
                </div>
                <div class="input-group my-1">
                    <i class="input-group-text fa-solid fa-hashtag text-success" id="password"></i>
                    <input type="text" class="form-control" name="password" placeholder="password">
                </div>
                <input type="checkbox" name="remember" class="text-left">
                <span class="text-white text-left mx-2">記住我</span>
            </div>
            <div
                class="social container-fluid bg-success bg-opacity-10 d-flex flex-sm-wrap justify-content-center p-3 col-12 col-sm-6 order-1 order-sm-3 text-center text-success">
                <span class="socialmedia col-sm-12">——連結社群帳號——</span>
                <div class="col-sm-12 m-sm-2">
                    <button class="btn border border-secondary-subtle rounded-0 w-100 text-success">facebook</button>
                </div>
                <div class="col-sm-12 m-sm-2">
                    <button class="btn border border-secondary-subtle rounded-0 w-100 text-success">Google</button>
                </div>
                <div class="col-sm-12 m-sm-2">
                    <button class="btn border border-secondary-subtle rounded-0 w-100 text-success">YAHOO!</button>
                </div>
            </div>
        </div>
        <button class="btn bg-warning container-fluid rounded-0 col-sm-6 text-success">登入帳號</button>
    </div>
    <div class="container-fluid my-5">
        <div class="container-fluid bg-success d-flex flex-wrap flex-sm-nowrap justify-content-center py-3 ">
            <div
                class="justify-content-center d-flex justify-content-center text-white col-12 col-sm-6 align-items-sm-center">
                <i class="fa-solid fa-s m-2 py-1"></i>
                <span class="m-2">訂閱你我的甜蜜郵件</span>
            </div>
            <div class="input-group d-flex justify-content-center w-50 text-white m-2">
                <i class="fa-regular fa-envelope input-group-text py-2 text-success"></i>
                <input type="text" class="form-control" placeholder="email">
                <button class="btn btn-warning text-white input-group-text">
                    <i class="fa-solid fa-arrow-right text-success"></i>
                </button>
            </div>
        </div>
        <div class="bg-success bg-opacity-10 text-success position-relative">
            <div class="container-fluid p-3">
                <div class="m-3">
                    <i class="fa-solid fa-h"></i>
                    <i class="fa-solid fa-s"></i>
                    <i class="fa-solid fa-u"></i>
                </div>
                <div class="m-3">
                    <span>cary0522@gmail.com</span>
                </div>
                <div class="m-3">
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook text-success"></i></a>
                    <a href="https://www.instagram.com/?hl=zh-tw">
                        <i class="fa-brands fa-instagram text-success"></i></a>
                </div>
                <div class="date m-3 mx-5">
                    <div>
                        <span>今天是個————</span>
                    </div>
                    <div class="my-3">
                        <span>吃甜點的好日子。</span>
                    </div>
                </div>
                <div class="m-3 year">
                    <span>@2024</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
